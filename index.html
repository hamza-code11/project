	<style>
		.Deals-section .content p {
			width: 90%;
			font-size: 13px;
			line-height: 1.4;
			color: #aaa;
			margin: 20px 0;

		}

		.Deals-section .content .bg {
			display: inline-block;
			color: #fff;
			background: cornflowerblue;
			padding: 5px 10px;
			border-radius: 50px;
			font-size: .7em;
		}

		.Deals-section .content .button {
			width: fit-content;
			height: fit-content;
			margin-top: 10px;



		}

		.Deals-section .content .button a {
			display: inline-block;
			overflow: hidden;
			position: relative;
			font-size: 11px;
			color: #111;
			text-decoration: none;
			padding: 10px 15px;
			border: 1px solid #aaa;
			font-weight: bold;


		}

		.Deals-section .content .button a:after {
			content: "";
			position: absolute;
			top: 0;
			right: -10px;
			width: 0%;
			background: #111;
			height: 100%;
			z-index: -1;
			transition: width 0.3s ease-in-out;
			transform: skew(-25deg);
			transform-origin: right;
		}

		.Deals-section .content .button a:hover:after {
			width: 150%;
			left: -10px;
			transform-origin: left;

		}

		.Deals-section .content .button a:hover {
			color: #fff;
			transition: all 0.5s ease;
		}


		.Deals-section .content .button a:nth-of-type(1) {
			border-radius: 50px 0 0 50px;
			border-right: none;
		}

		.Deals-section .content .button a:nth-of-type(2) {
			border-radius: 0px 50px 50px 0;
		}

		.Deals-section .content .button .cart-icon {
			padding-right: 8px;

		}

		.solid {
			border: 2px solid black;
		}

		.Deals-section .img-section {
			display: flex;
			justify-content: flex-end;
			align-items: center;
		}

		.Deals-section .img-section img {
			max-width: 100%;
			height: auto;
		}

		.Deals-section h2 {
			/* color: #333; */
			font-size: clamp(3rem, 5vw, 5rem);

			background: linear-gradient(45deg, #ff6a00, #ee0979);
			-webkit-background-clip: text;
			color: transparent;
